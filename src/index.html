<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="img">
    </div>

    <span class="descrip descrip--mac">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</span>

    <span class="descrip descrip--code">Product code: 195434</span>

    <div class="review">
      <div class="stars">
        <span class="stars__stars"></span>
        <span class="stars__stars"></span>
        <span class="stars__stars"></span>
        <span class="stars__stars"></span>
        <span class="stars__stars"></span>
      </div>

      <span class="descrip review__review">
        Reviews: 5
      </span>
    </div>

    <div class="price">
      <span class="descrip price__letter">Price:</span>
      <span class="descrip price__number">$2,199</span>
    </div>

    <div class="button" data-qa="card">
      <a href="#"
        data-qa="hover"
        class="descrip button__letter">
        Buy
      </a>
    </div>

  </body>
</html>
